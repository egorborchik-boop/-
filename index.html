<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Judo Interval Trainer</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Pulse animation for active elements */
      @keyframes sync-pulse {
        0%, 100% { opacity: 1; text-shadow: 0 0 20px currentColor; }
        50% { opacity: 0.8; text-shadow: 0 0 10px currentColor; }
      }
      .animate-sync-pulse {
        animation: sync-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* --- NEW UI ANIMATIONS --- */

      /* 1. Exercise Title Fill-In Effect */
      @keyframes text-fill-reveal {
        0% { background-size: 0% 100%; }
        100% { background-size: 100% 100%; }
      }

      .exercise-title-fill {
        /* Gradient serves as the fill color */
        background-image: linear-gradient(to right, #ffffff 0%, #ffffff 100%);
        background-repeat: no-repeat;
        background-size: 0% 100%; /* Starts empty */
        background-position: left center;
        
        /* Clip background to text */
        -webkit-background-clip: text;
        background-clip: text;
        
        /* Initial text color is transparent/dim so background shows through */
        color: rgba(255, 255, 255, 0.1); 
        
        /* Animation properties */
        animation: text-fill-reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* 2. List Item Staggered Entrance */
      @keyframes slide-in-up-fade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-step-enter {
        opacity: 0; /* Start hidden */
        animation: slide-in-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Stagger delays for up to 5 items */
      .animate-step-enter:nth-child(1) { animation-delay: 0.3s; }
      .animate-step-enter:nth-child(2) { animation-delay: 0.4s; }
      .animate-step-enter:nth-child(3) { animation-delay: 0.5s; }
      .animate-step-enter:nth-child(4) { animation-delay: 0.6s; }
      .animate-step-enter:nth-child(5) { animation-delay: 0.7s; }

    </style>

{

</html>
